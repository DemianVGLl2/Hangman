<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman</title>
        <link href="css/game.css" type="text/css" rel="stylesheet">
        <style>
        body{
            background-image: url('cool-background2.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        </style>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
        <script src="./transition.js"></script>
        <div class="transition">
            <div class="transition-row row1">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="transition-row row2">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
        </div>
        <div>
            <table border="5">
                <thead>
                    <tr>
                        <th colspan="2">Important data</th>
                    </tr>
                    <tr> 
                        <th>Word to guess</th> 
                        <th>Select a letter to try</th>
                    </tr>
                </thead> 
                    <tr>  
                    <td></td>
                    <td></td>
                </tr> 
                <tfoot>
                    <td>Letters guessed</td>
                    <td>a,x,t,r</td>
                </tfoot>
                <tfoot> 
                    <td>_ _ _ _ _</td>
                    <td><input type="text" name="guess"/></td>
                </tfoot>
            </table>
        </div>
    </body>
</html>
